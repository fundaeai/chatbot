version: '3.8'

services:
  rag2-system:
    build: .
    container_name: rag2-system
    ports:
      - "8001:8001"  # Ingestion Pipeline
      - "8002:8002"  # RAG API
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rag2-network

  # Optional: Redis for caching (uncomment if needed)
